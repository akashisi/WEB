<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body style="background-color: rgb(45, 136, 181);">
    <div class="container ">
        <div class="d-flex justify-content-center">
            <div class=" text-light ">
                <h1>BOOTSTRAP Login & Registration Forms</h1>
                <p>Thus is free and resposive " login & registration form" template made with Bootstrap
                    customize and use it
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-6 p-4 col-md-12 col-lg-6  col-sm-12" style="border-right: 1px solid white;">
                <div class=" bg-light p-4">
                    <div class="form-group">
                        <h3>Login to our site</h3>
                        <h6>Enter username & password to login</h6>
                        <input type="email" class="form-control" id="usr" placeholder="username">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="usr" placeholder="password">
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Sign in!</button>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="my-5">
                        <h3 style="text-align: center;">... or login with</h3>
                        <div class="col-12 col-3  my-5">
                            <button type="button" class="btn btn-primary  btn-lg px-2" style="width: 150px;"><i class="fab fa-facebook-f  px-2"></i>Facebook</button>
                            <button type="button" class="btn btn-info btn-lg  px-2" style="width: 150px;"><i class="fab fa-twitter px-2"></i>Twitter</button>
                            <button type="button" class="btn btn-danger btn-lg  px-2" style="width: 150px;"><i class="fab fa-google-plus-g  px-2"></i>Google+</button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-6 p-4 col-md-12 col-lg-6 col-sm-12">
                <div class=" bg-light p-4">
                    <div class="form-group">
                        <h3>Sign Up Now</h3>
                        <h6>Fill in the form to get instant access</h6>
                        <input type="text" class="form-control" id="usr" placeholder="first name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="usr" placeholder="last name">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="usr" placeholder="email">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="5" id="comment" placeholder="About yourself"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary btn-block">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
